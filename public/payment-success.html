<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CycleX</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .success-icon::before {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .transaction-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .transaction-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .transaction-info p {
            color: #666;
            margin: 5px 0;
        }
        .close-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Payment Successful!</h1>
        <p>Your payment has been processed successfully. Thank you for using CycleX!</p>
        
        <div class="transaction-info">
            <h3>Transaction Details</h3>
            <p><strong>Status:</strong> <span style="color: #4CAF50;">Completed</span></p>
            <p><strong>Transaction ID:</strong> <span id="transactionId"></span></p>
            <p><strong>Amount:</strong> <span id="amount"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
        </div>
        
        <button class="close-btn" onclick="closeWindow()">Close</button>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id');
        const amount = urlParams.get('amount');
        
        // Display transaction details
        document.getElementById('transactionId').textContent = transactionId || 'N/A';
        document.getElementById('amount').textContent = amount ? `৳${amount}` : 'N/A';
        document.getElementById('date').textContent = new Date().toLocaleString();
        
        function closeWindow() {
            // Try to close the window
            window.close();
            
            // If window.close() doesn't work, redirect to app
            setTimeout(() => {
                window.location.href = 'cycleX://payment-success';
            }, 1000);
        }
        
        // Auto-close after 5 seconds
        setTimeout(() => {
            closeWindow();
        }, 5000);
    </script>
</body>
</html>
